<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #card {
            background-color: #ff80bf;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            color: #fff;
            font-size: 32px;
            margin-top: 0;
        }
        
        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #fff;
            color: #ff80bf;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ffecb3;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, laughter, and love.</p>
        <p>May all your dreams and aspirations come true!</p>
        <p>Best wishes from your friend.</p>
        <button onclick="playMusic()">Play Birthday Song</button>
    </div>

    <script>
        function playMusic() {
            var audio = new Audio('birthday_song.mp3');
            audio.play();
        }
    </script>
</body>
</html>
